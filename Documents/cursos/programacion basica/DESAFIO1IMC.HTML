<html>
<body>
<h2>DESAFIO 1 INDECE DE MASA CORPORAL </h2>



<script>
function calcularIMC() {
    let peso = prompt("Ingresa tu peso en kilogramos:");
    let altura = prompt("Ingresa tu altura en metros:");

    // Fórmula para calcular el IMC: peso / (altura * altura)
    let imc = peso / (altura * altura); 

    let categoria;

    if (imc < 18.5) {
        categoria = "Bajo peso";
    } else if (imc < 24.9) {
        categoria = "Normal";
    } else if (imc < 29.9) {
        categoria = "Sobrepeso";
    } else {
        categoria = "Obesidad";
    }

    alert("Tu IMC es: "+imc.toFixed(2)+ " - Categoría: "+categoria);
}

calcularIMC();
</script>

</body>
</html>
