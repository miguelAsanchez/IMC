<html>
<body>
<h2>DESAFIO 1 INDECE DE MASA CORPORAL </h2>

<div id="respuesta"></div>

<script>
function calcularIMC() {
   let peso = parseFloat(prompt("Ingresa tu peso en kilogramos:"));
    let altura = parseFloat(prompt("Ingresa tu altura en metros:"));
    // Fórmula para calcular el IMC: peso / (altura * altura)
    
    if(isNaN(peso)||isNaN(altura)||peso<=0||altura<=0){
     document.getElementById("respuesta").innerHTML = "<p style='color: red;'>Debes ingresar números válidos mayores a 0.</p>";
    
    return;
    }

    // Fórmula para calcular el IMC: peso / (altura * altura)
    let imc = peso / (altura * altura); 

    let categoria;

    if (imc < 18.5) {
        categoria = "Bajo peso";
    } else if (imc < 24.9) {
        categoria = "Normal";
    } else if (imc < 29.9) {
        categoria = "Sobrepeso";
    } else {
        categoria = "Obesidad";
    }

    alert("Tu IMC es: "+imc.toFixed(2)+ " - Categoría: "+categoria);
}

calcularIMC();
</script>

</body>
</html>
